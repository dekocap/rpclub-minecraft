    <div class="container">

        <!-- введение -->
        <p><b>Наутилус</b> — боцман потонувшего судна <a href="yuhab.html">капитана Юхава</a>.
        <!-- содержание -->
        <!-- ЗАГОЛОВКИ -->
        <!-- внешность -->
        <h2>Внешность</h2>
        <img src="assets/nautilusIdleFront.png" height="200px" class="left-image"><img src="assets/nautilusIdleBack.png" height="200px" class="left-image">
        <!-- личность -->
        <h2>Личность</h2>
        <!-- взаимоотношения
        <h2>Отношения</h2>
        <h3 id="princess">Принцесса Аквария</h3>
        <i>См. также: <a href="princess.html#nautilus">Принцесса Аквария#Наутилус</a></i><br> -->

        <!-- галерея -->
        <h2>Галерея</h2>
    </p>
    </div>
    </div>
    <div id="site-footer"></div>
    <script src="load-components.js"></script> <!-- подгружает боковое меню и футер -->
    <!-- ЗАПОЛНЕНИЕ ИНФОБОКСА -->
    <script>
    const infoboxData = {
      title: "Наутилус",
      image: "assets/nautilusIdle.png",
      fields: {
        "Возраст (лет)": "",
        "Раса": "<a href='races.html#aquanaut'>Акванавт</a>",
        "Автор": "Дуся",
        "Первое появление": "<a href='timeline.html#first-day'>Первый день</a>",
        "Присутствовали на":"",
      }
    };
    fetch('character-infobox.html')
    .then(r => r.text())
    .then(html => {
      const container = document.getElementById("infobox-container");
      container.innerHTML = html;
      container.querySelector(".infobox-title").innerText = infoboxData.title;
      container.querySelector(".infobox-image img").src = infoboxData.image;
      container.querySelector(".infobox-image img").alt = infoboxData.title;
      const rows = container.querySelectorAll(".infobox-table tr");
      rows.forEach(row => {
        const th = row.querySelector("th");
        const td = row.querySelector("td");
        if(th && td) {
          const key = th.innerText;
          if(infoboxData.fields[key]) {
            td.innerHTML = infoboxData.fields[key];
          } else {
            row.remove();
          }
        }
      });
      })
    </script>
  </body>
</html>
