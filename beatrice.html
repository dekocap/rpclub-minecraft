        <div class="first-heading">Беатрис</div>

        <!-- введение -->
        <p><b>Беатрис</b> —
        <!-- содержание -->
        <!-- ЗАГОЛОВКИ -->
        <!-- внешность -->
        <h2>Внешность</h2>
        <img src="assets/beatriceIdleFront.png" height="200px" class="left-image"><img src="assets/beatriceIdleBack.png" height="200px" class="left-image">выглядит как
        <!-- личность -->
        <h2>Личность</h2>
        <!-- взаимоотношения -->
        <h2>Отношения</h2>
        <h3 id="princess">Принцесса Аквария</h3>
        <i>См. также: <a href="princess.html#beatrice">Принцесса Аквария#Беатрис</a></i><br>

        <h2>Галерея</h2>
    </p>
    </div>
    </div>
    <div id="site-footer"></div>
    <script src="load-components.js"></script> <!-- подгружает боковое меню и футер -->
    <!-- ЗАПОЛНЕНИЕ ИНФОБОКСА -->
    <script>
    const infoboxData = {
      title: "Беатрис",
      image: "assets/beatriceIdle.png",
      fields: {
        "Возраст": "23",
        "Раса": "Авиан",
        "Автор": "Ритору",
        "Первое появление": "<a href='timeline.html#sixth-day'>Шестой день</a>",
        "Присутствовали на":"Шестой, десятый, одиннадцатый, двенадцатый дни",
      }
    };
    fetch('character-infobox.html')
    .then(r => r.text())
    .then(html => {
      const container = document.getElementById("infobox-container");
      container.innerHTML = html;
      container.querySelector(".infobox-title").innerText = infoboxData.title;
      container.querySelector(".infobox-image img").src = infoboxData.image;
      container.querySelector(".infobox-image img").alt = infoboxData.title;
      const rows = container.querySelectorAll(".infobox-table tr");
      rows.forEach(row => {
        const th = row.querySelector("th");
        const td = row.querySelector("td");
        if(th && td) {
          const key = th.innerText;
          if(infoboxData.fields[key]) {
            td.innerHTML = infoboxData.fields[key];
          } else {
            row.remove();
          }
        }
      });
      })
    </script>
  </body>
</html>
